<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RTM Auction Demo</title>
</head>
<body class="agora-theme">
  <div class="navbar-fixed">
    <nav class="agora-navbar">
      <div class="nav-wrapper agora-primary-bg valign-wrapper">
        <h5 class="left-align">RTM Auction Demo v1.2</h5>
        <a href="https://github.com/AgoraIO/RTM/tree/master/Agora-RTM-Tutorial-Web" class="aperture">
          <span class="github"></span>
        </a>
      </div>
    </nav>
  </div>
  <div class="row col l12 s12">
    <div class="row container col l12 s12 main-container">
      <form id="loginForm">
      <div class="col" style="min-width: 433px; max-width: 443px">
        <div class="card" style="margin-top: 0px; margin-bottom: 0px;">
          <div class="row card-content" style="margin-bottom: 0px; margin-top: 10px;">
              <div class="input-field">
                <label for="appId" class="active">App ID</label>
                <input type="text" placeholder="App ID" name="appId" value="b751e95bce6c41dea55562cb027f0c61">
              </div>
              <div class="input-field">
                <label for="accountName" class="active">Account Name</label>
                <input type="text" placeholder="account name" name="accountName" value="">
              </div>
              <div class="input-field">
                <label for="token" class="active">RTM Token (Optional)</label>
                <input type="text" placeholder="token" name="token">
              </div>
              <div class="row">
                <div class="col s12">
                  <button class="btn btn-raised btn-primary waves-effect waves-light" id="login">LOGIN</button>
                  <button class="btn btn-raised btn-primary waves-effect waves-light" disabled id="logout">LOGOUT</button>
                </div>
              </div>
              <div class="input-field">
                <label for="channelName" class="active">Channel Name</label>
                <select id="mySelect" name="channelName">
                  <option value="" disabled selected>Choose your channel name</option>
                </select>
              </div>
              <div class="row">
                <div class="col s12">
                    <button class="btn btn-raised btn-primary waves-effect waves-light" disabled id="join">JOIN</button>
                    <button class="btn btn-raised btn-primary waves-effect waves-light" disabled id="leave">LEAVE</button>
                </div>
              </div>
              <div class="input-field channel-padding">
                  <label for="channelMessage" class="active">Channel Message</label>
                  <input type="text" placeholder="channel message" name="channelMessage">
                <button class="btn btn-raised btn-primary waves-effect waves-light custom-btn-pin" disabled id="send_channel_message">SEND</button>
              </div>


              <div class="input-field">
                <label for="auction" class="active">Auctions</label>
                <input type="text" placeholder="Auction Id" name="auction">
                <button class="btn btn-raised btn-primary waves-effect waves-light custom-btn-pin" disabled id="reload_action">RELOAD</button>
              </div>
          </div>
        </div>
      </div>
      </form>
      <div class="col s9 ">
          <div class="row" id="cards" >
            
          </div>
          <div class="row log-container" id="log"></div>
      </div>
    </div>
  </div>
</body> 
</html>
